{% extends 'base.html' %}

{% block title %}Confirm Delete - EventFlow{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-xl border-l-4 border-red-500">
  <h2 class="text-2xl font-bold text-red-600 mb-4">Delete Event</h2>
  <p class="text-gray-700 mb-6">Are you sure you want to delete the event <strong>{{ event.name }}</strong>? This action cannot be undone.</p>

  <form method="post" action="{% url 'delete_event' event.id %}" class="flex gap-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-md font-semibold hover:bg-red-700">Yes, Delete</button>
    <a href="{% url 'event_list' %}" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md font-semibold hover:bg-gray-400">Cancel</a>
  </form>
</div>
{% endblock %}
