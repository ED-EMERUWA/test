{% extends 'base.html' %}

{% block title %}Register - EventFlow{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-3xl shadow-2xl border-l-[6px] border-[var(--color-primary)]">
    <h2 class="text-3xl font-extrabold text-[var(--color-accent)] mb-6 text-center tracking-wide">Create Your EventFlow Account</h2>

    {% if error %}
        <div class="bg-red-100 text-red-700 p-4 rounded-md mb-4 border border-red-300">
            {{ error }}
        </div>
    {% endif %}

    <form method="POST" class="space-y-6">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="w-full bg-[var(--color-primary)] hover:bg-[var(--color-accent)] text-white text-lg font-bold py-2.5 rounded-lg shadow transition duration-200">
            Register
        </button>
    </form>

    <p class="text-center text-gray-600 mt-6">
        Already have an account? 
        <a href="{% url 'user_login' %}" class="text-[var(--color-accent)] hover:underline font-semibold">Log in</a>
    </p>
</div>
{% endblock %}
